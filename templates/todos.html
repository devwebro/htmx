{% if todos %}
    <div class="list-group">
        {% for todo in todos %}
        <div class="list-group-item d-flex justify-content-between align-items-center todo-item {% if todo.completed %}completed{% endif %}">
            <div class="d-flex align-items-center flex-grow-1">
                <button class="btn btn-outline-success btn-circle me-3"
                        hx-post="/todos/{{ todo.id }}/toggle"
                        hx-target="#todo-list"
                        hx-swap="innerHTML"
                        title="Toggle complete">
                    {% if todo.completed %}
                        ✓
                    {% else %}
                        ○
                    {% endif %}
                </button>
                <div class="flex-grow-1">
                    <h6 class="mb-0 todo-title">{{ todo.title }}</h6>
                    <small class="text-muted">{{ todo.created_at }}</small>
                </div>
            </div>
            <button class="btn btn-outline-danger btn-circle"
                    hx-delete="/todos/{{ todo.id }}"
                    hx-target="#todo-list"
                    hx-swap="innerHTML"
                    hx-confirm="Are you sure you want to delete this todo?"
                    title="Delete todo">
                ✕
            </button>
        </div>
        {% endfor %}
    </div>
{% else %}
    <div class="text-center py-5 text-muted">
        <h4>No todos yet!</h4>
        <p>Add your first todo above to get started.</p>
    </div>
{% endif %}
